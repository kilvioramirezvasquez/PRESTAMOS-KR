<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Prestasy-KR - Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-6">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                Dashboard <span class="text-blue-600">Prestasy-KR</span>
            </h1>
            <p class="text-gray-600 text-lg">Sistema de Gestión de Préstamos - Test</p>
            <button onclick="loadData()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Cargar Datos
            </button>
            <button onclick="testLogin()" class="mt-2 ml-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Test Login
            </button>
        </div>

        <!-- Estado -->
        <div id="status" class="mb-4 p-4 rounded bg-yellow-100">
            <p>Presiona "Test Login" primero, luego "Cargar Datos"</p>
        </div>

        <!-- Estadísticas principales -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Total Clientes -->
            <div class="bg-blue-500 text-white p-6 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold">TOTAL CLIENTES</h3>
                <div id="totalClientes" class="text-3xl font-bold">-</div>
                <div class="text-blue-200">Activos: <span id="clientesActivos">-</span></div>
            </div>

            <!-- Total Préstamos -->
            <div class="bg-green-500 text-white p-6 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold">PRÉSTAMOS</h3>
                <div id="totalPrestamos" class="text-3xl font-bold">-</div>
                <div class="text-green-200">Activos: <span id="prestamosActivos">-</span></div>
            </div>

            <!-- Monto Total -->
            <div class="bg-purple-500 text-white p-6 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold">MONTO TOTAL</h3>
                <div id="montoTotal" class="text-2xl font-bold">-</div>
                <div class="text-purple-200">En circulación</div>
            </div>

            <!-- Ingresos -->
            <div class="bg-orange-500 text-white p-6 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold">INGRESOS MES</h3>
                <div id="ingresosMes" class="text-2xl font-bold">-</div>
                <div class="text-orange-200">Cobros realizados</div>
            </div>
        </div>

        <!-- Datos de debug -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold mb-4">Debug</h3>
            <pre id="debugData" class="bg-gray-100 p-4 rounded overflow-auto text-sm">
                Los datos aparecerán aquí...
            </pre>
        </div>
    </div>

    <script>
        let token = null;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `mb-4 p-4 rounded ${type === 'error' ? 'bg-red-100 text-red-700' : type === 'success' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}`;
            statusDiv.innerHTML = `<p>${message}</p>`;
        }

        async function testLogin() {
            try {
                const response = await axios.post('http://159.203.69.59:5000/api/auth/login', {
                    email: 'admin',
                    password: 'admin123'
                });
                
                if (response.data.success) {
                    token = response.data.token;
                    showMessage('✅ Login exitoso', 'success');
                } else {
                    showMessage('❌ Error en login: ' + response.data.message, 'error');
                }
            } catch (error) {
                showMessage('❌ Error en login: ' + error.message, 'error');
            }
        }

        async function loadData() {
            if (!token) {
                updateStatus('❌ Primero debes hacer login para obtener el token', 'error');
                return;
            }

            try {
                updateStatus('Cargando datos del dashboard...', 'info');

                const response = await axios.get('http://159.203.69.59:5000/api/dashboard/stats', {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Datos recibidos:', response.data);

                if (response.data) {
                    // Actualizar las estadísticas en la página
                    document.getElementById('totalClientes').textContent = response.data.totalClientes || '-';
                    document.getElementById('totalPrestamos').textContent = response.data.totalPrestamos || '-';
                    document.getElementById('clientesActivos').textContent = response.data.clientesActivos || '-';
                    document.getElementById('prestamosActivos').textContent = response.data.prestamosActivos || '-';
                    
                    // Formatear el monto total
                    const montoTotal = response.data.montoTotal || 0;
                    document.getElementById('montoTotal').textContent = new Intl.NumberFormat('es-ES', {
                        style: 'currency',
                        currency: 'EUR'
                    }).format(montoTotal);

                    // Formatear ingresos del mes
                    const ingresosMes = response.data.ingresosMes || 0;
                    document.getElementById('ingresosMes').textContent = new Intl.NumberFormat('es-ES', {
                        style: 'currency',
                        currency: 'EUR'
                    }).format(ingresosMes);

                    // Mostrar datos de debug
                    document.getElementById('debugData').textContent = JSON.stringify(response.data, null, 2);

                    updateStatus('✅ Datos cargados exitosamente!', 'success');
                } else {
                    updateStatus('❌ No se recibieron datos', 'error');
                }
            } catch (error) {
                console.error('Error cargando datos:', error);
                updateStatus(`❌ Error cargando datos: ${error.response?.data?.message || error.message}`, 'error');
                
                // Mostrar detalles del error en debug
                document.getElementById('debugData').textContent = JSON.stringify({
                    error: error.message,
                    response: error.response?.data,
                    status: error.response?.status
                }, null, 2);
            }
        }

        // Auto-llamar al cargar la página
        console.log('=== Dashboard Test Page Loaded ===');
        console.log('Usa los botones para probar el sistema');
    </script>
</body>
</html>
